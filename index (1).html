<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    <link rel="stylesheet" href="https://kioshappyio.github.io/U/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.min.js"></script>
    <script src="https://kioshappyio.github.io/IDE-py/skulpt.min.js"></script>
    <script src="https://kioshappyio.github.io/IDE-py/skulpt-stdlib.js"></script>
</head>
<body>
    <header id="header">
        <h1><i class="fas fa-code"></i> Python IDE</h1>
        <div id="controls">
            <button id="open-file"><i class="fas fa-folder-open"></i> Open File</button>
            <button id="save-file"><i class="fas fa-save"></i> Save File</button>
            <button id="run-code"><i class="fas fa-play"></i> Run Code</button>
            <select id="theme-switcher">
                <option value="vs-dark">üåô Dark Theme</option>
                <option value="vs-light">‚òÄÔ∏è Light Theme</option>
            </select>
            <button id="toggle-console"><i class="fas fa-terminal"></i> Toggle Console</button>
        </div>
    </header>
    <main>
        <div id="editor-container"></div>
        <div id="console" class="draggable">
            <div id="console-header"><i class="fas fa-terminal"></i> Console Output <span id="close-console"><i class="fas fa-times"></i></span></div>
            <pre id="output-console">Output will appear here...</pre>
        </div>
    </main>
    <script src="https://kioshappyio.github.io/U/script.js"></script>
    <script>
        // Dragging functionality for console
        const draggable = document.querySelector('.draggable');
        const header = document.getElementById('console-header');

        let isDragging = false, offsetX, offsetY;

        header.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                draggable.style.left = `${e.pageX - offsetX}px`;
                draggable.style.top = `${e.pageY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Close console functionality
        document.getElementById('close-console').addEventListener('click', () => {
            draggable.style.display = 'none';
        });

        // Toggle console functionality
        document.getElementById('toggle-console').addEventListener('click', () => {
            if (draggable.style.display === 'none' || draggable.style.display === '') {
                draggable.style.display = 'block';
            } else {
                draggable.style.display = 'none';
            }
        });
    </script>
</body>
    </html>
