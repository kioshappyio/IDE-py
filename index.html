<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    <link rel="stylesheet" href="https://kioshappyio.github.io/IDE-py/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.min.js"></script>
    <script src="https://kioshappyio.github.io/IDE-py/skulpt.min.js"></script>
    <script src="https://kioshappyio.github.io/IDE-py/skulpt-stdlib.js"></script>
</head>
<body>
    <div id="header">
        <h1>Python IDE</h1>
        <div id="controls">
            <button id="open-file">Open File</button>
            <button id="save-file">Save File</button>
            <button id="run-code">Run Code</button>
            <select id="theme-switcher">
                <option value="vs-dark">Dark Theme</option>
                <option value="vs-light">Light Theme</option>
            </select>
        </div>
    </div>
    <div id="editor-container" style="height: 500px;"></div>
    <div id="console">
        <h2>Console Output</h2>
        <pre id="output-console">Output will appear here...</pre>
        <textarea id="console-input" placeholder="Type your input here..." style="width: 100%; height: 50px;"></textarea>
    </div>
    <script src="https://kioshappyio.github.io/IDE-py/script.js"></script>
</body>
</html>
